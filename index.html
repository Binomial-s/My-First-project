<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Dino Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Gigi&display=swap" rel="stylesheet">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: 'Gigi', cursive;
      background-color: #f0f0f0;
      text-align: center;
      overflow-x: hidden;
    }

    .header {
      padding: 20px;
      background-color: lightblue;
    }

    .content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      justify-items: center;
      padding: 20px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: mediumpurple;
      color: white;
      font-weight: bold;
      border: 4px solid white;
      border-radius: 20px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 200px;
    }

    #game-container {
      position: relative;
      max-width: 90%;
      margin: 20px auto;
    }

    #gameCanvas {
      width: 100%;
      height: auto;
      border: 2px solid black;
      display: block;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      z-index: 10;
    }

    #scoreDisplay {
      font-size: 18px;
    }

    /* Button circle styles */
    button.circle-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 0;
      margin: 10px;
    }

    button.green-start {
      background-color: green;
      cursor: pointer;
    }

    button.blue-restart {
      background-color: blue;
      cursor: pointer;
    }

    /* Sleepy Music Button - updated design */
    button#sleepyMusicButton {
      background-color: black;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      padding: 12px 24px;
      width: auto;
      max-width: 200px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      display: inline-block;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    button#sleepyMusicButton:hover {
      background-color: #333;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .header h1 {
        font-size: 1.5em;
      }

      .content p {
        font-size: 0.9em;
      }

      #gameCanvas {
        max-width: 100%;
        height: auto;
      }

      button {
        max-width: 180px;
      }

      #scoreDisplay {
        font-size: 16px;
      }

      .circle-button {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Welcome to My Website!</h1>
    <p>This is my website. It has buttons. I made it. What more do you want? Go on, click something, I'm judging you silently. (Just kidding...mostly.)</p>
  </div>

  <div class="content">
    <p id="counter">Button Clicks: 0</p>
    <button onclick="incrementCounter()">Click Me</button>
    <button onclick="resetCounter()">Reset Counter</button>
    <button onclick="explore()">Explore</button>
    <button onclick="toggleTheme()">Toggle Theme</button>
    <button onclick="showSurprise()">Surprise Me</button>
    <button onclick="navigateToCapital()">Capital</button>
    <button id="sleepyMusicButton" onclick="playSleepyMusic()" disabled>Sleepy Music</button>
    <p id="surprise-message"></p>
  </div>

  <div id="game-container">
    <button class="circle-button green-start" onclick="startGame()"></button>
    <button class="circle-button blue-restart" onclick="resetGame()"></button>
    <canvas id="gameCanvas" width="600" height="300"></canvas>
    <div id="overlay">
      <div>Game Over! Press Enter to Restart</div>
    </div>
    <p id="scoreDisplay">Score: 0</p>
  </div>

  <script>
    let clickCount = 0;
    let isDarkMode = false;

    // Increment Counter
    function incrementCounter() {
      clickCount++;
      document.getElementById('counter').textContent = `Button Clicks: ${clickCount}`;

      if (clickCount >= 25) {
        const sleepyMusicButton = document.getElementById("sleepyMusicButton");
        sleepyMusicButton.disabled = false;
        sleepyMusicButton.style.opacity = "1";
        sleepyMusicButton.style.cursor = "pointer";
        alert("You've unlocked the Sleepy Music button!");
      }
    }

    // Reset Counter
    function resetCounter() {
      clickCount = 0;
      document.getElementById('counter').textContent = 'Button Clicks: 0';
    }

    // Explore Button
    function explore() {
      window.location.href = "https://www.google.com";
    }

    // Toggle Theme
    function updateTheme(isDarkMode) {
      const backgroundColor = isDarkMode ? '#333' : '#f0f0f0';
      const textColor = isDarkMode ? '#fff' : '#000';
      document.body.style.backgroundColor = backgroundColor;
      document.body.style.color = textColor;
    }

    function toggleTheme() {
      isDarkMode = !isDarkMode;
      updateTheme(isDarkMode);
    }

    // Surprise Me
    function showSurprise() {
      const surprises = [
        "Did you know honey never spoils?",
        "Bananas are berries, but strawberries aren't!",
        "A day on Venus is longer than a year!",
        "Octopuses have three hearts!"
      ];
      const randomSurprise = surprises[Math.floor(Math.random() * surprises.length)];
      const surpriseMessage = document.getElementById("surprise-message");
      surpriseMessage.textContent = randomSurprise;
      surpriseMessage.style.display = "block";
    }

    // Navigate to Capital
    function navigateToCapital() {
      window.open('https://tinyurl.com/279f9x5f', '_blank');
    }

    // Play Sleepy Music
    function playSleepyMusic() {
      window.open('https://youtube.com/playlist?list=RDKSpeKBhXhwg&playnext=1', '_blank');
    }

    // Game Logic
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const WIDTH = canvas.width;
    const HEIGHT = canvas.height;
    const DINO_RADIUS = 20;
    const OBSTACLE_WIDTH = 30;
    const OBSTACLE_HEIGHT = 60;
    const JUMP_SPEED = 15;
    const GRAVITY = 1;
    const GROUND_Y = HEIGHT - 20;
    let SPEED = 5;
    let gameRunning = false;

    let dino, obstacles, score, gameOver, obstacleTimer, obstacleFrequency;

    function resetGame() {
      dino = { x: 50, y: GROUND_Y - DINO_RADIUS, radius: DINO_RADIUS, yVelocity: 0, isJumping: false };
      obstacles = [];
      score = 0;
      gameOver = false;
      obstacleTimer = 0;
      obstacleFrequency = 100;
      SPEED = 5;
      overlay.style.display = "none";
      scoreDisplay.textContent = `Score: ${score}`;
      gameRunning = false;
    }

    class Obstacle {
      constructor(x) {
        this.x = x;
        this.y = GROUND_Y - OBSTACLE_HEIGHT;
        this.width = OBSTACLE_WIDTH;
        this.height = OBSTACLE_HEIGHT;
        this.speed = SPEED;
      }

      update() {
        this.x -= this.speed;
      }

      draw() {
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
    }

    function jump() {
      if (!dino.isJumping) {
        dino.isJumping = true;
        dino.yVelocity = -JUMP_SPEED;
      }
    }

    function updateDino() {
      if (dino.isJumping) {
        dino.yVelocity += GRAVITY;
        dino.y += dino.yVelocity;
        if (dino.y >= GROUND_Y - DINO_RADIUS) {
          dino.y = GROUND_Y - DINO_RADIUS;
          dino.isJumping = false;
        }
      }
    }

    function drawDino() {
      ctx.fillStyle = 'rgb(255, 102, 178)';
      ctx.beginPath();
      ctx.arc(dino.x, dino.y, dino.radius, 0, Math.PI * 2);
      ctx.fill();
    }

    function updateGame() {
      if (!gameOver) {
        obstacleTimer++;
        if (obstacleTimer >= obstacleFrequency) {
          obstacles.push(new Obstacle(WIDTH + 50));
          obstacleTimer = 0;
        }

        updateDino();

        obstacles.forEach((obstacle, index) => {
          obstacle.update();
          if (obstacle.x < -obstacle.width) {
            obstacles.splice(index, 1);
          }

          if (
            dino.x - dino.radius < obstacle.x + obstacle.width &&
            dino.x + dino.radius > obstacle.x &&
            dino.y - dino.radius < obstacle.y + obstacle.height &&
            dino.y + dino.radius > obstacle.y
          ) {
            gameOver = true;
            overlay.style.display = "flex";
          }
        });

        score++;
        if (score % 100 === 0) SPEED += 0.5;
        scoreDisplay.textContent = `Score: ${score}`;
        drawGame();
      }
    }

    function drawGame() {
      ctx.clearRect(0, 0, WIDTH, HEIGHT);
      drawDino();
      obstacles.forEach(obstacle => obstacle.draw());
    }

    function startGame() {
      resetGame();
      gameRunning = true;
      gameLoop();
    }

    function gameLoop() {
      if (gameRunning) {
        updateGame();
        requestAnimationFrame(gameLoop);
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === ' ' || e.key === 'Enter') {
        if (!gameRunning) startGame();
        if (gameOver) resetGame();
        if (!dino.isJumping) jump();
      }
    });

    // Touch event for mobile devices
    canvas.addEventListener('touchstart', (e) => {
      if (!dino.isJumping) jump();
    });
  </script>
</body>

</html>
