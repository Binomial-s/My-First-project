<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Ultimate Interactive Experience</title>
  <link href="https://fonts.googleapis.com/css2?family=Gigi&display=swap" rel="stylesheet">
  <style>
    /* Global Page Styles */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Gigi', cursive;
      text-align: center;
      overflow-x: hidden;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      transition: background-color 0.5s, color 0.5s;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: white;
      margin: 20px 0;
    }

    /* Loader Animation */
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007BFF;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Button Styles */
    button {
      padding: 15px 25px;
      background: linear-gradient(45deg, #9b59b6, #8e44ad);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      width: 100%;
      max-width: 200px;
    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #8e44ad, #9b59b6);
    }

    /* Counter Styles */
    #counter {
      font-size: 1.5em;
      color: white;
      margin: 10px;
    }

    /* Quote Section Styles */
    .quote-container {
      position: relative;
      margin: 30px auto;
      padding: 25px;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(5px);
      min-height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quote-text {
      font-size: 1.4em;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      font-style: italic;
      position: relative;
      padding: 20px;
      animation: fadeIn 1s ease-in;
    }

    .quote-author {
      position: absolute;
      bottom: 10px;
      right: 20px;
      color: #f1c40f;
      font-size: 0.9em;
    }

    .quote-controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .quote-icon {
      position: absolute;
      font-size: 3em;
      opacity: 0.1;
      color: #fff;
    }

    .left-quote {
      top: 10px;
      left: 10px;
    }

    .right-quote {
      bottom: 10px;
      right: 10px;
      transform: rotate(180deg);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating Button Styles */
    .floating-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      animation: float 3s ease-in-out infinite;
      z-index: 1000;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    /* Social Share Styles */
    .social-share {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .social-share button {
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      background: linear-gradient(45deg, #3498db, #2ecc71);
      max-width: 120px;
    }

    /* Wikipedia Search Section */
    #wikiSearchInput {
      width: 90%;
      padding: 12px;
      border: 2px solid #007BFF;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      margin-top: 20px;
      max-width: 500px;
      transition: background-color 0.5s, color 0.5s;
    }

    #wikiResults {
      color: white;
    }

    /* Dark Mode Styling */
    body.dark {
      background-color: #2c3e50;
      color: #ecf0f1;
    }

    body.dark #wikiSearchInput {
      background-color: #34495e;
      color: #ecf0f1;
      border-color: #1abc9c;
    }

    /* Music Player Modal Styles */
    .music-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }

    .modal-content {
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 800px;
      background: #2c3e50;
      border-radius: 15px;
      padding: 20px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      z-index: 1001;
    }

    #player {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      button {
        max-width: 180px;
      }
      #counter { font-size: 1.2em; }
      #player {
        height: 250px;
      }
      .quote-text {
        font-size: 1.1em;
      }
      .floating-button {
        bottom: 20px;
        right: 20px;
        padding: 12px 20px;
      }
    }
  </style>
</head>

<body>
  <h1>üåü Welcome to the Ultimate Interactive Site üéâ</h1>

  <div>
    <p id="counter">üî• Button Clicks: 0</p>
    <button onclick="incrementCounter()">üéØ Click Me!</button>
    <button onclick="resetCounter()">üîÑ Reset Counter</button>
    <button onclick="explore()">üåç Explore</button>
    <button onclick="toggleTheme()">üåì Toggle Theme</button>
    <button onclick="playSleepyMusic()">üéµ Sleepy Music</button>
    <button onclick="navigateToCapital()">üèõÔ∏è Capital</button>
  </div>

  <!-- Quote Section -->
  <div class="quote-container">
    <div class="quote-icon left-quote">‚ùù</div>
    <div class="quote-text" id="dynamic-quote">
      <span id="quote-content">Your limitation‚Äîit's only your imagination</span>
      <div class="quote-author" id="quote-author">- Unknown</div>
    </div>
    <div class="quote-icon right-quote">‚ùù</div>
  </div>

  <div class="quote-controls">
    <button onclick="showPreviousQuote()">‚óÄ Previous</button>
    <button onclick="showRandomQuote()">üé≤ Random Quote</button>
    <button onclick="showNextQuote()">Next ‚ñ∂</button>
  </div>

  <div class="social-share">
    <button onclick="shareOnTwitter()">üê¶ Twitter</button>
    <button onclick="copyQuote()">üìã Copy</button>
  </div>

  <button class="floating-button" onclick="showRandomQuote()">üí° Need Inspiration?</button>

  <!-- Wikipedia Section -->
  <div>
    <h2>üîç Search Wikipedia Below</h2>
    <input
      type="text"
      id="wikiSearchInput"
      placeholder="Search Wikipedia..."
      autofocus
      onkeyup="handleDebouncedSearch()"
    />
    <div class="spinner" id="wikiLoader"></div>
    <div id="wikiResults"></div>
  </div>

  <!-- Music Player Modal -->
  <div class="music-modal" id="musicModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeMusicPlayer()">&times;</span>
      <div id="player"></div>
    </div>
  </div>

  <script>
    // Core Interactive Features
    let clickCount = 0;
    let isDarkMode = false;
    let player;
    let currentQuoteIndex = 0;

    const quotes = [
      { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
      { text: "Your time is limited, don't waste it living someone else's life.", author: "Steve Jobs" },
      { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
      { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" },
      { text: "Don't watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
      { text: "The only limit to our realization of tomorrow will be our doubts of today.", author: "Franklin D. Roosevelt" },
      { text: "Innovation distinguishes between a leader and a follower.", author: "Steve Jobs" },
      { text: "The harder you work for something, the greater you'll feel when you achieve it.", author: "Unknown" },
      { text: "Dream bigger. Do bigger.", author: "Unknown" },
      { text: "Your potential is endless. Go do what you were created to do.", author: "Unknown" }
    ];

    // Counter Functions
    function incrementCounter() {
      clickCount++;
      document.getElementById('counter').textContent = `üî• Button Clicks: ${clickCount}`;
    }

    function resetCounter() {
      clickCount = 0;
      document.getElementById('counter').textContent = 'üî• Button Clicks: 0';
    }

    // Theme Functions
    function toggleTheme() {
      isDarkMode = !isDarkMode;
      document.body.classList.toggle('dark', isDarkMode);
    }

    // Music Player Functions
    function playSleepyMusic() {
      const modal = document.getElementById('musicModal');
      modal.style.display = 'block';
      
      if (!document.getElementById('youtube-api')) {
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        tag.id = "youtube-api";
        document.body.appendChild(tag);
      }

      window.onYouTubeIframeAPIReady = function() {
        player = new YT.Player('player', {
          height: '400',
          width: '100%',
          videoId: 'KSpeKBhXhwg',
          playerVars: {
            listType: 'playlist',
            list: 'RDKSpeKBhXhwg',
            autoplay: 1,
            modestbranding: 1,
            rel: 0
          }
        });
      };
    }

    function closeMusicPlayer() {
      document.getElementById('musicModal').style.display = 'none';
      if (player && player.stopVideo) {
        player.stopVideo();
      }
    }

    // Quote Functions
    function updateQuoteDisplay() {
      const quoteElement = document.getElementById('quote-content');
      const authorElement = document.getElementById('quote-author');
      
      quoteElement.style.animation = 'none';
      authorElement.style.animation = 'none';
      
      setTimeout(() => {
        quoteElement.style.animation = 'fadeIn 1s ease-in';
        authorElement.style.animation = 'fadeIn 1s ease-in';
        quoteElement.textContent = `"${quotes[currentQuoteIndex].text}"`;
        authorElement.textContent = `- ${quotes[currentQuoteIndex].author}`;
      }, 50);
    }

    function showRandomQuote() {
      currentQuoteIndex = Math.floor(Math.random() * quotes.length);
      updateQuoteDisplay();
    }

    function showNextQuote() {
      currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
      updateQuoteDisplay();
    }

    function showPreviousQuote() {
      currentQuoteIndex = (currentQuoteIndex - 1 + quotes.length) % quotes.length;
      updateQuoteDisplay();
    }

    function shareOnTwitter() {
      const text = encodeURIComponent(`${quotes[currentQuoteIndex].text} ${quotes[currentQuoteIndex].author}`);
      window.open(`https://twitter.com/intent/tweet?text=${text}`, '_blank');
    }

    function copyQuote() {
      const text = `${quotes[currentQuoteIndex].text} ‚Äî${quotes[currentQuoteIndex].author}`;
      navigator.clipboard.writeText(text).then(() => {
        alert('Quote copied to clipboard! üìã');
      });
    }

    // Wikipedia Functions
    let debounceTimer;

    function handleDebouncedSearch() {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        fetchWikipediaResults();
      }, 500);
    }

    async function fetchWikipediaResults() {
      const searchTerm = document.getElementById('wikiSearchInput').value.trim();
      if (!searchTerm) return;

      const resultsContainer = document.getElementById('wikiResults');
      const loader = document.getElementById('wikiLoader');

      resultsContainer.innerHTML = '';
      loader.style.display = 'block';

      try {
        const response = await fetch(
          `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(searchTerm)}&format=json&origin=*`
        );
        const data = await response.json();
        loader.style.display = 'none';

        if (data.query.search.length === 0) {
          resultsContainer.innerHTML = '<p>No results found. Try another term!</p>';
          return;
        }

        resultsContainer.innerHTML = data.query.search.map(result => `
          <div class="wiki-result">
            <h3>${result.title}</h3>
            <p>${result.snippet}...</p>
            <a href="https://en.wikipedia.org/wiki/${encodeURIComponent(result.title)}" target="_blank">Read more</a>
          </div>
        `).join('');
      } catch (error) {
        loader.style.display = 'none';
        resultsContainer.innerHTML = `
          <div class="error">
            Failed to fetch results.
          </div>
        `;
      }
    }

    // Navigation Functions
    function explore() {
      window.location.href = "https://www.google.com";
    }

    function navigateToCapital() {
      window.open('https://tinyurl.com/28p4v72f', '_blank');
    }

    // Initialize
    showRandomQuote();
    window.onclick = function(event) {
      const modal = document.getElementById('musicModal');
      if (event.target === modal) {
        closeMusicPlayer();
      }
    }
  </script>
</body>
</html>
