<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Interactive Website</title>
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-VPMZ7T9KCN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-VPMZ7T9KCN');
  </script>
  
  <link href="https://fonts.googleapis.com/css2?family=Gigi&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Gigi', cursive;
      text-align: center;
      overflow-x: hidden;
    }

    /* Animated Background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .header {
      padding: 20px;
      background-color: rgba(173, 216, 230, 0.9);
      margin: 20px;
      border-radius: 15px;
      animation: float 3s ease-in-out infinite;
    }

    .content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      justify-items: center;
      padding: 20px;
      margin-top: 20px;
    }

    button {
      padding: 15px 25px;
      background: linear-gradient(45deg, #9b59b6, #8e44ad);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      width: 100%;
      max-width: 200px;
    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      background: linear-gradient(45deg, #8e44ad, #9b59b6);
    }

    #game-container {
      position: relative;
      max-width: 90%;
      margin: 20px auto;
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    #gameCanvas {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
      background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      z-index: 10;
      border-radius: 10px;
    }

    #scoreDisplay {
      font-size: 18px;
      color: #2c3e50;
      margin-top: 10px;
    }

    .circle-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 10px;
      transition: transform 0.3s ease;
    }

    .circle-button:hover {
      transform: scale(1.1);
    }

    .green-start { background-color: #2ecc71; }
    .blue-restart { background-color: #3498db; }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff0;
      animation: confettiFall 3s linear;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes confettiFall {
      0% { transform: translateY(-100vh) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #surprise-message {
      font-size: 1.2em;
      color: #e74c3c;
      margin: 15px 0;
      min-height: 50px;
    }

    @media (max-width: 600px) {
      .header h1 { font-size: 1.5em; }
      .content p { font-size: 0.9em; }
      button { max-width: 180px; }
      #scoreDisplay { font-size: 16px; }
    }
  </style>
</head>

<body>
  <div class="animated-bg"></div>

  <div class="header">
    <h1>üéâ Welcome to Fun Site! üéÆ</h1>
    <p>Explore interactive buttons, play games, and discover surprises! Every click brings new magic! ‚ú®</p>
  </div>

  <div class="content">
    <div class="loader" id="loader"></div>
    <p id="counter">üî• Button Clicks: 0</p>
    <button onclick="incrementCounter()">üéØ Click Me!</button>
    <button onclick="resetCounter()">üîÑ Reset Counter</button>
    <button onclick="explore()">üåç Explore</button>
    <button onclick="toggleTheme()">üåì Toggle Theme</button>
    <button onclick="showSurprise()">üéÅ Surprise Me!</button>
    <button onclick="navigateToCapital()">üèõÔ∏è Capital</button>
    <button id="sleepyMusicButton" onclick="playSleepyMusic()" disabled>üéµ Sleepy Music</button>
    <p id="surprise-message"></p>
  </div>

  <div id="game-container">
    <button class="circle-button green-start" onclick="startGame()"></button>
    <button class="circle-button blue-restart" onclick="resetGame()"></button>
    <canvas id="gameCanvas" width="600" height="300"></canvas>
    <div id="overlay">
      <div>Game Over! Press Enter to Restart</div>
    </div>
    <p id="scoreDisplay">‚≠ê Score: 0</p>
  </div>

  <script>
    let clickCount = 0;
    let isDarkMode = false;
    const loader = document.getElementById('loader');

    function showLoader() {
      loader.style.display = 'block';
      setTimeout(() => loader.style.display = 'none', 1000);
    }

    function createConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = Math.random() * 2 + 1 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    function incrementCounter() {
      clickCount++;
      document.getElementById('counter').textContent = `üî• Button Clicks: ${clickCount}`;
      if (clickCount % 10 === 0) createConfetti();

      if (clickCount >= 25) {
        const sleepyMusicButton = document.getElementById("sleepyMusicButton");
        sleepyMusicButton.disabled = false;
        sleepyMusicButton.style.opacity = "1";
        sleepyMusicButton.style.cursor = "pointer";
      }
    }

    function resetCounter() { 
      clickCount = 0;
      document.getElementById('counter').textContent = 'üî• Button Clicks: 0';
      createConfetti();
    }

    function explore() {
      showLoader();
      setTimeout(() => window.location.href = "https://www.google.com", 1000);
    }

    function toggleTheme() {
      isDarkMode = !isDarkMode;
      document.body.style.backgroundColor = isDarkMode ? '#2c3e50' : '';
      document.body.style.color = isDarkMode ? '#ecf0f1' : '';
    }

    function showSurprise() {
      const surprises = ["‚ú® You're awesome!", "üéâ Today is your day!", "üåü Magic is everywhere!", "üí´ Believe in yourself!"];
      document.getElementById("surprise-message").textContent = surprises[Math.floor(Math.random() * surprises.length)];
      createConfetti();
    }

    function navigateToCapital() {
      window.open('https://tinyurl.com/279f9x5f', '_blank');
    }

    function playSleepyMusic() {
      window.open('https://youtube.com/playlist?list=RDKSpeKBhXhwg&playnext=1', '_blank');
    }

    // Enhanced Game Logic
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const gameWidth = 600, gameHeight = 300;
    const dinoProps = { x: 50, y: 250, radius: 20, yVel: 0, isJumping: false };
    let obstacles = [], score = 0, gameRunning = false, gameOver = false;

    function drawDino() {
      ctx.fillStyle = '#2ecc71';
      ctx.beginPath();
      ctx.arc(dinoProps.x, dinoProps.y, dinoProps.radius, 0, Math.PI * 2);
      ctx.fill();

      // Eyes
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(dinoProps.x + 10, dinoProps.y - 8, 4, 0, Math.PI * 2);
      ctx.fill();
    }

    class Obstacle {
      constructor() {
        this.width = 30;
        this.height = 50;
        this.x = gameWidth;
        this.y = gameHeight - this.height - 20;
      }

      draw() {
        ctx.fillStyle = '#e74c3c';
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }

      update() { this.x -= 5 + score / 100; }
    }

    function gameLoop() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, gameWidth, gameHeight);

      // Update game state
      dinoProps.y += dinoProps.yVel;
      dinoProps.yVel += 0.5;
      if (dinoProps.y > 250) {
        dinoProps.y = 250;
        dinoProps.yVel = 0;
        dinoProps.isJumping = false;
      }

      // Obstacle logic
      if (Math.random() < 0.02) obstacles.push(new Obstacle());
      obstacles = obstacles.filter(obs => {
        obs.update();
        return obs.x > -obs.width;
      });

      // Collision detection
      obstacles.forEach(obs => {
        if (dinoProps.x + 20 > obs.x && dinoProps.x - 20 < obs.x + obs.width && dinoProps.y + 20 > obs.y) {
          gameOver = true;
          overlay.style.display = "flex";
          createConfetti();
        }
      });

      // Drawing
      drawDino();
      obstacles.forEach(obs => obs.draw());
      scoreDisplay.textContent = `‚≠ê Score: ${score++}`;

      if (!gameOver) requestAnimationFrame(gameLoop);
    }

    function startGame() {
      gameRunning = true;
      gameOver = false;
      obstacles = [];
      score = 0;
      overlay.style.display = "none";
      gameLoop();
    }

    function resetGame() {
      gameRunning = false;
      gameOver = true;
      startGame();
    }

    document.addEventListener('keydown', (e) => {
      if ((e.code === 'Space' || e.code === 'Enter') && !dinoProps.isJumping) {
        dinoProps.yVel = -15;
        dinoProps.isJumping = true;
      }
    });

    canvas.addEventListener('touchstart', () => {
      if (!dinoProps.isJumping) {
        dinoProps.yVel = -15;
        dinoProps.isJumping = true;
      }
    });
  </script>
</body>
</html>
