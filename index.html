<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gigi&display=swap" rel="stylesheet">
  <style>
    /* Reset some default browser styles */
    html, body {
        margin: 0;
        padding: 0;
    }
    body {
      font-family: 'Gigi', cursive;
      text-align: center;
      background-color: #f0f0f0;
      transition: background-color 0.3s, color 0.3s;
      color: black; /* Default text color */
        min-height: 100vh; /* Ensure body covers full viewport height */
         display: flex;
        flex-direction: column;
      }

      .header {
         padding: 20px;
        margin-bottom: 20px;
      }

    .content {
        margin: 20px;
        display: flex;
        flex-direction: column; /* Stack items vertically */
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
         flex-grow: 1; /* Allow content to grow to fill available space */
    }

    button {
      padding: 10px 20px;
      background-color: mediumpurple;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      margin: 10px;
      position: relative;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      outline: none; /* Remove default focus outline */
    }

    button:hover {
      background-color: rebeccapurple;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: translateY(3px) scale(0.97);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      background-color: #593d8b;
    }

    button:not(:active) {
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

     button:focus {
            box-shadow: 0 0 0 2px rgba(123, 104, 238, 0.5);
         }

    #counter {
      font-size: 24px;
      font-weight: bold;
      margin: 20px;
    }

      #surprise-message {
        display: none;
        margin-top: 20px;
        font-style: italic;
        color: #777;
      }

    .footer {
       padding: 10px;
       text-align: center;
       color: #888;
     }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to My Interactive Website!</h1>
  </div>
  <div class="content">
    <p id="counter">Button Clicks: 0</p>
    <button onclick="incrementCounter()">Click Me</button>
    <button onclick="resetCounter()">Reset Counter</button>
    <button onclick="explore()">Explore</button>
    <button onclick="toggleTheme()">Toggle Theme</button>
    <button onclick="showSurprise()">Surprise Me</button>
    <p id="surprise-message"></p>
  </div>
  <footer class="footer">
    <p>&copy; 2024 Interactive Web</p>
  </footer>


  <script>
    let clickCount = 0;
    let isDarkMode = false;

    function incrementCounter() {
      clickCount++;
      document.getElementById('counter').textContent = `Button Clicks: ${clickCount}`;
    }

    function resetCounter() {
      clickCount = 0;
      document.getElementById('counter').textContent = 'Button Clicks: 0';
    }


     function explore() {
          try {
            const linkToExplore = "https://www.google.com"; // Replace with your desired URL
            new URL(linkToExplore); // Validating URL, will throw an error if URL is invalid
            window.location.href = linkToExplore;
          } catch(error){
            console.error("Error: Could not open external url", error)
            alert("Sorry, we are unable to open the link at this time.");
            // Consider: displaying an error message on the page in the future
          }
        }

    function updateTheme(isDarkMode) {
        const backgroundColor = isDarkMode ? '#333' : '#f0f0f0';
        const textColor = isDarkMode ? '#fff' : '#000';

         document.body.style.backgroundColor = backgroundColor;
          document.body.style.color = textColor;
    }

    function toggleTheme() {
      isDarkMode = !isDarkMode;
      updateTheme(isDarkMode);
    }

     function showSurprise() {
            const surprises = [
              "Did you know honey never spoils?",
              "Bananas are berries, but strawberries aren't!",
              "A day on Venus is longer than a year!",
              "Octopuses have three hearts!"
            ];
            const randomSurprise = surprises[Math.floor(Math.random() * surprises.length)];

            const surpriseMessage = document.getElementById("surprise-message");
            surpriseMessage.textContent = randomSurprise;
            surpriseMessage.style.display = "block"; // Show the message
          }


  </script>
</body>
</html>
