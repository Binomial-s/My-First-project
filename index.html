<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Analytics Tag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-VPMZ7T9KCN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-VPMZ7T9KCN');

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Website with Dino Game</title>

  <link href="https://fonts.googleapis.com/css2?family=Gigi&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Gigi', cursive;
      background-color: #f0f0f0;
      text-align: center;
    }

    .header {
      padding: 20px;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: mediumpurple;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }

    #game-container {
      position: relative;
      max-width: 600px;
      margin: 20px auto;
    }

    #gameCanvas {
      border: 2px solid black;
      display: block;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      z-index: 10;
    }

    #scoreDisplay {
      font-size: 18px;
    }

    .footer {
      padding: 10px;
    }

    #counter {
      font-size: 24px;
      font-weight: bold;
      margin: 20px;
    }

    #surprise-message {
      display: none;
      margin-top: 20px;
      font-style: italic;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Welcome to My Interactive Website!</h1>
  </div>

  <div class="content">
    <p id="counter">Button Clicks: 0</p>
    <button onclick="incrementCounter()">Click Me</button>
    <button onclick="resetCounter()">Reset Counter</button>
    <button onclick="explore()">Explore</button>
    <button onclick="toggleTheme()">Toggle Theme</button>
    <button onclick="showSurprise()">Surprise Me</button>
    <button onclick="navigateToCapital()">Capital</button>
    <p id="surprise-message"></p>

    <!-- Dino Game -->
    <div id="game-container">
      <canvas id="gameCanvas" width="600" height="300"></canvas>
      <div id="overlay">
        <div>Game Over! Press Enter to Restart</div>
      </div>
      <p id="scoreDisplay">Score: 0</p>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Interactive Web</p>
  </footer>

  <script>
    // Existing Interactive Features
    let clickCount = 0;
    let isDarkMode = false;

    function incrementCounter() {
      clickCount++;
      document.getElementById('counter').textContent = `Button Clicks: ${clickCount}`;
    }

    function resetCounter() {
      clickCount = 0;
      document.getElementById('counter').textContent = 'Button Clicks: 0';
    }

    function explore() {
      try {
        const linkToExplore = "https://www.google.com";
        new URL(linkToExplore);
        window.location.href = linkToExplore;
      } catch (error) {
        console.error("Error: Could not open external url", error);
        alert("Sorry, we are unable to open the link at this time.");
      }
    }

    function updateTheme(isDarkMode) {
      const backgroundColor = isDarkMode ? '#333' : '#f0f0f0';
      const textColor = isDarkMode ? '#fff' : '#000';
      document.body.style.backgroundColor = backgroundColor;
      document.body.style.color = textColor;
    }

    function toggleTheme() {
      isDarkMode = !isDarkMode;
      updateTheme(isDarkMode);
    }

    function showSurprise() {
      const surprises = [
        "Did you know honey never spoils?",
        "Bananas are berries, but strawberries aren't!",
        "A day on Venus is longer than a year!",
        "Octopuses have three hearts!"
      ];
      const randomSurprise = surprises[Math.floor(Math.random() * surprises.length)];
      const surpriseMessage = document.getElementById("surprise-message");
      surpriseMessage.textContent = randomSurprise;
      surpriseMessage.style.display = "block";
    }

    function navigateToCapital() {
      try {
        const capitalURL = 'https://tinyurl.com/279f9x5f';
        new URL(capitalURL);
        window.open(capitalURL, '_blank');
      } catch (error) {
        console.error('Error opening Capital link:', error);
        alert('Unable to open Capital link. Please try again later.');
      }
    }

    // Dino Game Code
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const WIDTH = canvas.width;
    const HEIGHT = canvas.height;
    const DINO_SIZE = 40;
    const OBSTACLE_WIDTH = 30;
    const OBSTACLE_HEIGHT = 60;
    const JUMP_SPEED = 15;
    const GRAVITY = 1;
    const DINO_START_Y = HEIGHT - DINO_SIZE - 20;
    const GROUND_Y = HEIGHT - 20;
    let SPEED = 5;

    let dino, obstacles, score, game_over, obstacle_timer, obstacle_frequency;

    function resetGame() {
      dino = { x: 50, y: DINO_START_Y, size: DINO_SIZE, y_velocity: 0, is_jumping: false };
      obstacles = [];
      score = 0;
      game_over = false;
      obstacle_timer = 0;
      obstacle_frequency = 100;
      SPEED = 5;
      overlay.style.display = "none";
      scoreDisplay.textContent = `Score: ${score}`;
    }

    class Obstacle {
      constructor(x) {
        this.x = x;
        this.y = GROUND_Y - OBSTACLE_HEIGHT;
        this.width = OBSTACLE_WIDTH;
        this.height = OBSTACLE_HEIGHT;
        this.speed = SPEED;
      }
      update() { this.x -= this.speed; }
      draw() { ctx.fillRect(this.x, this.y, this.width, this.height); }
      getRect() { return { x: this.x, y: this.y, width: this.width, height: this.height }; }
    }

    function jump() {
      if (!dino.is_jumping) {
        dino.is_jumping = true;
        dino.y_velocity = -JUMP_SPEED;
      }
    }

    function updateDino() {
      if (dino.is_jumping) {
        dino.y_velocity += GRAVITY;
        dino.y += dino.y_velocity;
        if (dino.y >= DINO_START_Y) {
          dino.y = DINO_START_Y;
          dino.is_jumping = false;
        }
      }
    }

    function drawDino() {
      ctx.fillStyle = 'black';
      ctx.fillRect(dino.x, dino.y, dino.size, dino.size);
    }

    function checkCollision(rect1, rect2) {
      return rect1.x < rect2.x + rect2.width &&
             rect1.x + rect1.size > rect2.x &&
             rect1.y < rect2.y + rect2.height &&
             rect1.y + rect1.size > rect2.y;
    }

    function updateGame() {
      if (!game_over) {
        obstacle_timer++;
        if (obstacle_timer >= obstacle_frequency) {
          obstacles.push(new Obstacle(WIDTH + 50));
          obstacle_timer = 0;
        }

        updateDino();

        obstacles.forEach((obstacle, index) => {
          obstacle.update();
          if (obstacle.x < -obstacle.width) {
            obstacles.splice(index, 1);
          }
          if (checkCollision(dino, obstacle.getRect())) {
            game_over = true;
            overlay.style.display = "flex";
          }
        });

        score++;
        if (score % 100 === 0) SPEED += 0.5;
        scoreDisplay.textContent = `Score: ${score}`;
      }
    }

    function drawGame() {
      ctx.clearRect(0, 0, WIDTH, HEIGHT);
      drawDino();
      obstacles.forEach(obstacle => obstacle.draw());
      ctx.beginPath();
      ctx.moveTo(0, GROUND_Y);
      ctx.lineTo(WIDTH, GROUND_Y);
      ctx.stroke();
    }

    function gameLoop() {
      updateGame();
      drawGame();
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && !game_over) jump();
      if (e.code === 'Enter' && game_over) resetGame();
    });

    canvas.addEventListener('touchstart', function(e) {
      if (!game_over) jump();
    });

    canvas.addEventListener('mousedown', function(e) {
      if (!game_over) jump();
    });

    resetGame();
    gameLoop();
  </script>
</body>
</html>
