<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HELLO WORLD </title>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+RO:wght@100..400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(15deg, #600086, #f3eded);
            --secondary-gradient: linear-gradient(15deg, #e7ea26f8, #f65600);
            --background-gradient: linear-gradient(90deg, #c4e619, #be16d8, #2878a3, #c7d3d7, #f50303);
        }

        html,
        body {
            margin: 0;
            padding: 0;
            font-family: "Playwrite RO", cursive;
            text-align: center;
            overflow-x: hidden;
            background: var(--background-gradient);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            transition: background-color 1s, color 1s;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: rgb(255, 254, 254);
            margin: 1080px 100;
        }

        .spinner {
            border: 4px solid #faf4f4;
            border-top: 4px solid #242f3a;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        button {
            padding: 15px 25px;
            background: var(--primary-gradient);
            color: rgb(3, 3, 3);
            border: none;
            border-radius: 720px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 100 200px 150px rgba(0, 0, 0, 0.2);
            transition: all 0.1s ease;
            will-change: transform, box-shadow;
            max-width: 200px;
            width: 100%;
        }

        button:hover {
            transform: translateY(-5px) scale(1.00);
            box-shadow: 10 20px 30px rgba(0, 0, 0, 0.3);
        }

        #counter {
            font-size: 1.5em;
            color: white;
            margin: 10px;
        }

        .quote-container {
            position: relative;
            margin: 30px auto;
            padding: 20px;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            backdrop-filter: blur(720px);
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quote-text {
            font-size: 1.4em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-style: italic;
            padding: 20px;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .quote-author {
            position: absolute;
            bottom: 10px;
            right: 20px;
            color: #f1c40f;
            font-size: 0.9em;
        }

        .quote-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .quote-icon {
            position: absolute;
            font-size: 3em;
            opacity: 0.1;
            color: #fff;
        }

        .left-quote { top: 10px; left: 10px; }
        .right-quote { bottom: 10px; right: 10px; transform: rotate(180deg); }

        .floating-button {
            position: fixed;
            bottom: 30px;
            right: 50px;
            animation: float 3s ease-in-out infinite;
            will-change: transform;
            z-index: 1000;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .social-share {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-share button {
            background: var(--secondary-gradient);
            max-width: 120px;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        #wikiSearchInput {
            width: 70%;
            padding: 10px;
            border: 4px solid #077c51;
            border-radius: 50px;
            font-size: 15px;
            outline: none;
            margin-top: 20px;
            max-width: 500px;
            transition: background-color 0.5s, color 0.5s;
        }

        #wikiResults {
            color: white;
            padding: 20px;
        }

        .music-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            background: #2c3e50;
            border-radius: 15px;
            padding: 20px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        #player {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            button { max-width: 180px; }
            #counter { font-size: 1.2em; }
            #player { height: 250px; }
            .quote-text { font-size: 1.1em; }
            .floating-button { bottom: 20px; right: 20px; }
        }
    </style>
</head>

<body>
    <h1>üåü Welcome!  üéâ</h1>
    <h2> we are all set to go you can do time pass here if you are bore</h2>

    <div>
        <p id="counter">üî• Clicks: 0</p>
        <button onclick="app.incrementCounter()">üéØ Click click!</button>
        <button onclick="app.resetCounter()">üîÑ Reset Counter</button>
        <button onclick="app.explore()">üåç Explore</button>
        <button onclick="app.playSleepyMusic()">üéµ Music</button>
    </div>

    <div class="quote-container">
        <div class="quote-icon left-quote">‚ùù</div>
        <div class="quote-text" id="dynamic-quote">
            <span id="quote-content"></span>
            <div class="quote-author" id="quote-author"></div>
        </div>
        <div class="quote-icon right-quote">‚ùù</div>
    </div>

    <div class="quote-controls">
        <button onclick="app.showPreviousQuote()">‚óÄ Previous</button>
        <button onclick="app.showRandomQuote()">üé≤ New Quote</button>
        <button onclick="app.showNextQuote()">Next ‚ñ∂</button>
    </div>

    <div class="social-share">
        <button onclick="app.shareOnTwitter()">üê¶ Twitter</button>
        <button onclick="app.copyQuote()">üìã Copy</button>
    </div>

    <button class="floating-button" onclick="app.showRandomQuote()">üí° Need Inspiration?</button>

    <div>
        <h2>üîç Search your problems Below</h2>
        <input type="text" id="wikiSearchInput" placeholder="Search Wikipedia..." autofocus>
        <div class="spinner" id="wikiLoader"></div>
        <div id="wikiResults"></div>
    </div>

    <div class="music-modal" id="musicModal">
        <div class="modal-content">
            <span class="close-btn" onclick="app.closeMusicPlayer()">&times;</span>
            <div id="player"></div>
        </div>
    </div>

    <script>
        const app = (() => {
            'use strict';
            
            let clickCount = 0;
            let isDarkMode = false;
            let player = null;
            let currentQuoteIndex = 0;
            let wikiController = null;
            let debounceTimer = null;

            const quotes = [
                { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
                { text: "Your time is limited, don't waste it living someone else's life.", author: "Steve Jobs" },
                { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
                { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" },
                { text: "Don't watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
                { text: "The only limit to our realization of tomorrow will be our doubts of today.", author: "Franklin D. Roosevelt" },
                { text: "Innovation distinguishes between a leader and a follower.", author: "Steve Jobs" },
                { text: "The harder you work for something, the greater you'll feel when you achieve it.", author: "Unknown" },
                { text: "Dream bigger. Do bigger.", author: "Unknown" },
                { text: "Your potential is endless. Go do what you were created to do.", author: "Unknown" }
            ];

            // Error handling
            window.onerror = (message, source, lineno) => {
                console.error(`Error: ${message} at ${source}:${lineno}`);
                return true;
            };

            // Core functionality
            const incrementCounter = () => {
                clickCount++;
                document.getElementById('counter').textContent = `üî• Button Clicks: ${clickCount}`;
            };

            const resetCounter = () => {
                clickCount = 0;
                document.getElementById('counter').textContent = 'üî• Button Clicks: 0';
            };

            const toggleTheme = () => {
                isDarkMode = !isDarkMode;
                document.body.classList.toggle('dark', isDarkMode);
            };

            // Quote functionality
            const updateQuoteDisplay = () => {
                const quoteElement = document.getElementById('quote-content');
                const authorElement = document.getElementById('quote-author');
                
                quoteElement.style.animation = 'none';
                authorElement.style.animation = 'none';
                
                setTimeout(() => {
                    quoteElement.style.animation = 'fadeIn 1s ease-in';
                    authorElement.style.animation = 'fadeIn 1s ease-in';
                    quoteElement.textContent = `"${quotes[currentQuoteIndex].text}"`;
                    authorElement.textContent = `- ${quotes[currentQuoteIndex].author}`;
                }, 50);
            };

            const showRandomQuote = () => {
                currentQuoteIndex = Math.floor(Math.random() * quotes.length);
                updateQuoteDisplay();
            };

            const showNextQuote = () => {
                currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
                updateQuoteDisplay();
            };

            const showPreviousQuote = () => {
                currentQuoteIndex = (currentQuoteIndex - 1 + quotes.length) % quotes.length;
                updateQuoteDisplay();
            };

            const shareOnTwitter = () => {
                const text = encodeURIComponent(`${quotes[currentQuoteIndex].text} ${quotes[currentQuoteIndex].author}`);
                window.open(`https://twitter.com/intent/tweet?text=${text}`, '_blank');
            };

            const copyQuote = () => {
                const text = `${quotes[currentQuoteIndex].text} ‚Äî${quotes[currentQuoteIndex].author}`;
                navigator.clipboard.writeText(text).then(() => {
                    alert('Quote copied to clipboard! üìã');
                });
            };

            // Wikipedia search
            const handleDebouncedSearch = () => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(fetchWikipediaResults, 500);
            };

            const fetchWikipediaResults = async () => {
                if (wikiController) wikiController.abort();
                wikiController = new AbortController();

                const searchTerm = document.getElementById('wikiSearchInput').value.trim();
                if (!searchTerm) return;

                const loader = document.getElementById('wikiLoader');
                const resultsContainer = document.getElementById('wikiResults');
                
                try {
                    loader.style.display = 'block';
                    resultsContainer.innerHTML = '';
                    
                    const response = await fetch(
                        `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(searchTerm)}&format=json&origin=*`,
                        { signal: wikiController.signal }
                    );
                    
                    const data = await response.json();
                    loader.style.display = 'none';

                    if (!data.query?.search?.length) {
                        resultsContainer.innerHTML = '<p>No results found. Try another term!</p>';
                        return;
                    }

                    resultsContainer.innerHTML = data.query.search.map(result => `
                        <div class="wiki-result">
                            <h3>${result.title}</h3>
                            <p>${result.snippet}...</p>
                            <a href="https://en.wikipedia.org/wiki/${encodeURIComponent(result.title)}" target="_blank">Read more</a>
                        </div>
                    `).join('');
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        console.error('Search error:', error);
                        resultsContainer.innerHTML = '<p>Failed to fetch results. Please try again.</p>';
                    }
                    loader.style.display = 'none';
                }
            };

            // YouTube player
            const playSleepyMusic = () => {
                const modal = document.getElementById('musicModal');
                modal.style.display = 'block';

                if (!window.YT) {
                    loadYouTubeAPI().catch(handleYoutubeError);
                } else if (!player) {
                    initializePlayer();
                }
            };

            const loadYouTubeAPI = () => {
                return new Promise((resolve, reject) => {
                    const tag = document.createElement('script');
                    tag.src = "https://www.youtube.com/iframe_api";
                    tag.id = "youtube-api";
                    tag.onload = resolve;
                    tag.onerror = reject;
                    document.body.appendChild(tag);
                });
            };

            const initializePlayer = () => {
                player = new YT.Player('player', {
                    height: '400',
                    width: '100%',
                    playerVars: {
                        listType: 'playlist',
                        list: 'RDKSpeKBhXhwg',
                        autoplay: 1,
                        modestbranding: 1,
                        rel: 0
                    },
                    events: {
                        'onError': handleYoutubeError
                    }
                });
            };

            const handleYoutubeError = (event) => {
                console.error('YouTube Error:', event.data);
                alert('Error loading music. Please try again later.');
                closeMusicPlayer();
            };

            const closeMusicPlayer = () => {
                const modal = document.getElementById('musicModal');
                modal.style.display = 'none';
                if (player && typeof player.destroy === 'function') {
                    player.destroy();
                    player = null;
                }
            };

            // Navigation
            const explore = () => {
                window.location.href = "https://www.google.com";
            };

            // Event listeners
            document.getElementById('wikiSearchInput').addEventListener('input', handleDebouncedSearch);
            document.getElementById('musicModal').addEventListener('click', (event) => {
                if (event.target === document.getElementById('musicModal')) {
                    closeMusicPlayer();
                }
            });

            // Initialization
            showRandomQuote();
       
          return {
                incrementCounter,
                resetCounter,
                showRandomQuote,
                showNextQuote,
                showPreviousQuote,
                shareOnTwitter,
                copyQuote,
                playSleepyMusic,
                closeMusicPlayer,
                explore,
            };
        })();
    </script>
</body>
</html>
